apiVersion: kafka.strimzi.io/v1
kind: KafkaConnect
metadata:
  name: my-connect-cluster
  namespace: kafka
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: 4.0.0
  replicas: 1
  bootstrapServers: my-cluster-kafka-bootstrap:9092

  # Custom hybrid image: Strimzi base + Debezium connectors
  image: my-final-connect:1.1

  groupId: connect-cluster
  offsetStorageTopic: connect-cluster-offsets
  configStorageTopic: connect-cluster-configs
  statusStorageTopic: connect-cluster-status

  # UPDATED MEMORY (4GB)
  resources:
    requests:
      memory: 2Gi
      cpu: "500m"
    limits:
      memory: 4Gi
      cpu: "1000m"

  readinessProbe:
    initialDelaySeconds: 300
    periodSeconds: 10
  livenessProbe:
    initialDelaySeconds: 300
    periodSeconds: 10

  config:
    config.storage.replication.factor: 1
    offset.storage.replication.factor: 1
    status.storage.replication.factor: 1
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: false
    value.converter.schemas.enable: false
    # Allow DirectoryConfigProvider to read secret files from /mnt
    config.providers.strimzidir.param.allowed.paths: /opt/kafka,/mnt

  template:
    pod:
      volumes:
        - name: postgres-auth
          secret:
            secretName: postgres-credentials
        - name: mongo-auth
          secret:
            secretName: mongo-credentials
    connectContainer:
      volumeMounts:
        - name: postgres-auth
          mountPath: /mnt/postgres-auth
        - name: mongo-auth
          mountPath: /mnt/mongo-auth
